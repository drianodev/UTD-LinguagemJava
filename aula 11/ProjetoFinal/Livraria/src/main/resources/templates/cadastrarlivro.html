<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastrar livro</title>
		<!-- Custom styles for this template -->
		<link href="/css/estilo-cadastro.css" rel="stylesheet" />
		<script>
			window.addEventListener('DOMContentLoaded', function() {
				var successMessage = document.getElementById('success-message');
				
				if (successMessage) {
					alert(successMessage.textContent);
				}
			});
		</script>
	</head>
	<body>
		<form action="#" th:action="@{/salvar}" th:object="${livro}"
		method="post">
			<h1>Cadastrar novo livro</h1>
			<label> Título: </label> 
			<br> 
			<input type="text" th:field="*{titulo}"placeholder="" />
			<br>
			<label> Autor: </label> 
			<br> 
			<input type="text" th:field="*{autor}"placeholder="" />
			<br>
			<label> Quantidade: </label> 
			<br> 
			<input type="text" th:field="*{quantidade}" placeholder="" /> 
			<br>
			<label> Preço: </label> 
			<br> 
			<input type="text" th:field="*{preco}" placeholder="" /> 
			<br>
			<button type="submit">Submit</button> 
			<a href="/" class="button">Cancelar</a>
		</form>
	</body>
</html>
